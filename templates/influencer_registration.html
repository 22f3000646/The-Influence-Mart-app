<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/stylesheet.css">

</head>
<body style="background-image:url(../static/influencerbg.png);">
    <div style="display:inline-block; background-color:rgb(119, 182, 236);">
        <h2 style="font-style:italic;font-size:40px;margin-top:20px;margin-bottom:0px;">Influencer Registration Form</h2>

<form >
    <div class="form1">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>
    </div>
    
    <div class="form1">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
    </div>
    
    <div class="form1">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>
    </div>
    
    <div class="form1">
        <label for="socialMedia">Social Media Profile:</label>
        <input type="text" id="socialMedia" name="socialMedia"><br><br>
    </div>
    
    <div class="form1">
        <label for="category">Category/Niche:</label>
        <input type="text" id="category" name="category"><br><br>
    </div>
    
    <div class="form1">
        <label for="followers">Number of Followers:</label>
        <input type="number" id="followers" name="followers"><br><br>
    </div>
    
    <div class="form1">
        <label for="bio">Bio/Description:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>
    </div>
    
    <div class="form1">
        <input type="checkbox" id="termsCheckbox" name="termsCheckbox" required>
        <label for="termsCheckbox">I agree to the Terms and Conditions</label><br><br>
    </div>
    
    <button type="submit">Submit</button>
</form>

    </div>   
</body>
</html>
