<!DOCTYPE html>
<html lang="en">
<head>
    <title>sponsor-registration</title>
    <link rel="stylesheet" href="../static/stylesheet.css">
</head>
<body style="background-color: #8fc4b7;">
    <section >
        <div class="register-form">
            <h1 style="font-style:italic;font-size:50px; color:brown; text-align:center;margin-bottom:0px;margin-top:20px;">Sponsor Reistration Form</h1>
            <form style="margin:100px; font-size:20px;">

                <div class="form1">
                    <label for="orgName">Organization Name:</label>
                    <input type="text" id="orgName" name="orgName" required><br><br>
                </div>
                
                <div class="form1">
                    <label for="orgType">Organization Type:</label>
                    <input type="text" id="orgType" name="orgType"><br><br>
                </div>
                
                <div class="form1">
                    <label for="industry">Industry Sector:</label>
                    <input type="text" id="industry" name="industry"><br><br>
                </div>
                
                <div class="form1">
                    <label for="contactPerson">Contact Person:</label>
                    <input type="text" id="contactPerson" name="contactPerson" required><br><br>
                </div>
                
                <div class="form1">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required><br><br>
                </div>
                
                <div class="form1">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone"><br><br>
                </div>
                
                <div class="form1">
                    <label for="sponsorshipLevel">Sponsorship Level:</label>
                    <select id="sponsorshipLevel" name="sponsorshipLevel">
                        <option value="Platinum">Platinum</option>
                        <option value="Gold">Gold</option>
                        <option value="Silver">Silver</option>
                    </select><br><br>
                </div>
                
                <div class="form1">
                    <label for="eventInterest">Preferred Event/Activity:</label>
                    <input type="text" id="eventInterest" name="eventInterest"><br><br>
                </div>
                
                <div class="form1">
                    <label for="contribution">Expected Contribution:</label>
                    <input type="text" id="contribution" name="contribution"><br><br>
                </div>
                
                <div class="form1">
                    <label>Logo Placement:</label><br>
                    <input type="checkbox" id="logoWebsite" name="logoWebsite">
                    <label for="logoWebsite">Website</label><br>
                    <input type="checkbox" id="logoEvent" name="logoEvent">
                    <label for="logoEvent">Event Banners</label><br><br>
                </div>
                
                <div class="form1">
                    <label for="missionAlignment">Mission Alignment:</label><br>
                    <textarea id="missionAlignment" name="missionAlignment" rows="4" cols="50"></textarea><br><br>
                </div>
                
                <div class="form1">
                    <label for="specialRequests">Special Requests or Notes:</label><br>
                    <textarea id="specialRequests" name="specialRequests" rows="4" cols="50"></textarea><br><br>
                </div>
                
                <div class="form1">
                    <input type="checkbox" id="termsCheckbox" name="termsCheckbox" required>
                    <label for="termsCheckbox">I agree to the <a href="#">Terms and conditons</a></label><br><br>
                </div>
                
                <button class="form1"  type="submit">Submit</button>

                <p class="form1">Have already an account? <a href="#!"><u>Login here</u></a></p>

              </form>
    </div>
</section>
    <div class="footer">
        <div class="footer-head">
            <img src="../static/IITM.png">

                    Email:22f3000646@ds.study.iit.ac.in<br>
                   
            </p>
    </div>
</body>
</html>
