<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Admin_base_template{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header{
            margin-bottom:50px;
            border:solid black 1px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .card h5 {
            margin: 0;
        }
        .card p {
            font-size: 24px;
            margin: 10px 0 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .box{
            margin:60px;
        }
    </style>
</head>
<body>
    <div style="font-style:italic;">
    <h1 style=" display:inline-block; margin:0px;margin-right:700px;">THE Influence Mart</h1>
    <a href="#"style="margin-right:15px; font-size:25px; text-decoration:none;">Profile</a>
    <a href="#" style="margin-right:15px; font-size:25px; text-decoration:none;">Campaigns</a>
    <a href="#" style="margin-right:15px; font-size:25px; text-decoration:none;">Find</a>
    <a href="#" style="margin-right:15px; font-size:25px; text-decoration:none;">Stats</a>
    <a href="#" style="margin-right:0px; font-size:25px; text-decoration:none;">Log Out</a>
    <hr>
</div>
<p style="font-style:italic;font-size:30px;">Hi,{{user}} Welcome Back Again</p>
{% block content %}{% endblock %}
</body>
</html>
