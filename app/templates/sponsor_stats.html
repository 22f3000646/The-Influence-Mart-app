{% extends 'base_sponsor_dashboard.html' %}
{% block title %}profile{% endblock %}
{% block content %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <h1>Sponsor Statistics</h1>

    <canvas id="sponsorChart" width="400" height="200"></canvas>
    <canvas id="campaignChart" width="400" height="200"></canvas>

    <script>
       
        var ctx2 = document.getElementById('campaignChart').getContext('2d');
        var campaignChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Active Campaigns', 'Completed Campaigns'],
                datasets: [{
                    label: 'Number of Campaigns',
                    data: [{{ active_campaigns }}, {{ completed_campaigns }}],
                    backgroundColor: ['rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)'],
                    borderColor: ['rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
{% endblock %}
