<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sponsor Login</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-9/assets/css/login-9.css">
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f0f2f5;">
<section class="bg-primary py-3 py-md-5 py-xl-8" style="background-color: #007bff; height: 100vh; display: flex; align-items: center;">
    <div class="container">
        <div class="row gy-4 align-items-center">
            <div class="col-12 col-md-6 col-xl-7">
                <div class="d-flex justify-content-center text-bg-primary" style="text-align: center; color: #ffffff;">
                    <div class="col-12 col-xl-9">
                        <h2 class="h1 mb-4" style="color:rgb(132, 213, 237); font-style: italic;">The Influence Mart</h2>
                        <hr class="border-primary-subtle mb-4" style="border-top: 2px solid rgba(209, 56, 127, 0.25);">
                        <h2 class="h1 mb-4" style="color: #ffffff;">Connecting Influencers with Sponsors</h2>
                        <p class="lead mb-5" style="color: #f8f9fa;">Your one-stop platform for collaboration and growth.</p>
                        <div class="text-endx">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-grip-horizontal" viewBox="0 0 16 16">
                                <path d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-5">
                <div class="card border-0 rounded-4" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-4">
                                    <h3 style="margin-bottom: 0.5rem;">Sign in</h3>
                                    <p style="margin-bottom: 0;">Don't have an account? <a href="{{ url_for('sponsor.register') }}" style="color: #007bff;">Sign up</a></p>
                                </div>
                            </div>
                        </div>
                        <form action="#!">
                            <div class="row gy-3 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required style="padding: 1.5rem;">
                                        <label for="email" class="form-label" style="padding-left: 1rem;">Email</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required style="padding: 1.5rem;">
                                        <label for="password" class="form-label" style="padding-left: 1rem;">Password</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                                        <label class="form-check-label text-secondary" for="remember_me">
                                            Keep me logged in
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" type="submit" style="padding: 1rem 1.5rem; background-color: #007bff; border-color: #007bff;">Log in now</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                                    <a href="#!" style="color: #007bff;">Forgot password</a>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
